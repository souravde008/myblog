{% extends 'partial/basic.html' %} {% block title %} Login || Blog {% endblock %} 
{% block css %}
<style>
.fnt{
  font-family: 'Mate SC', serif;
}
</style>
{% endblock %} 
{% block body %}
<div class="container mt-4 mb-4">
  <img src="/media/{{blog.blog_img}}" class="rounded" height="30%" width='100%' alt="{{blog.blog_title}}">
</div>

<div class="container mt-4 mb-4">
  <hr>
  <div class="row">
    <div class='col-md-10'>
      <h1 class="fnt">{{blog.blog_title}}</h1>
    </div>
    <div class='col-md-2'>
      <div class="fb-like" data-href="http://127.0.0.1:8000/blog/show-blog/5" data-width="100px" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
    </div>
  
  
  </div>
</div>

<div class="container mt-4 mb-4">
  <h1 class="fnt">{{blog.blog_desc|safe}}</h1>
</div>
<div class="container mb-4">
  <div class="row">
    <div class="col-md-12">
      <div class="fb-comments" data-href="http://127.0.0.1:8000/blog/show-blog/{{blog.blog_title}}" data-width="100%" data-numposts="5"></div>
    </div>
  </div>
</div>
{% endblock %} 
{% block js %}
{% endblock %}
